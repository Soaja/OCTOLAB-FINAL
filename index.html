    <title>OCTOLAB | Precision Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #ffffff;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Noise Texture for that premium matte finish */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Holographic Foil Animation */
      @keyframes holo-shine {
        0% { background-position: 200% center; opacity: 0.5; }
        100% { background-position: -200% center; opacity: 0.5; }
      }

      .holo-foil {
        /* Rainbow spectrum simulating light diffraction on foil */
        background: linear-gradient(
          115deg,
          transparent 35%,
          rgba(255, 0, 0, 0.3) 40%,
          rgba(255, 255, 0, 0.3) 42%,
          rgba(0, 255, 0, 0.3) 45%,
          rgba(0, 255, 255, 0.5) 47%, /* Bright cyan/white peak */
          rgba(255, 255, 255, 0.6) 50%, /* Specular highlight */
          rgba(0, 0, 255, 0.3) 53%,
          rgba(255, 0, 255, 0.3) 55%,
          rgba(255, 0, 0, 0.3) 58%,
          transparent 65%
        );
        background-size: 250% 100%;
        animation: holo-shine 4s linear infinite;
        mix-blend-mode: color-dodge;
        pointer-events: none;
      }
    </style>
